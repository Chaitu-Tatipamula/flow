<button id="menu_trigger" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item *ngFor="let item of displayItems()" routerLink="{{item.href}}">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.text}}
    </a>
</mat-menu>
